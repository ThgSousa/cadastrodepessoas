<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastrar Clientes</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Cadastrar Clientes</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Inicio</a>
    </nav>
    <a class="btn btn-outline-primary" href="/new_user">Novo Usuario</a>
</div>
<div class="container">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Endere√ßo</h4>
        <form method="post" th:object="${user2}">
    <div class="form-group">
        <label for="InputId">ID</label>
        <input type="text" class="form-control" th:field="*{id}" readonly id="InputId">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" th:field="*{email}" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputNome">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" id="InputNome" placeholder="Nome">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
    </div>
</div>

</body>
</html>
