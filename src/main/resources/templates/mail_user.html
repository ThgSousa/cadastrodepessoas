<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastrar Clientes</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Cadastrar Clientes</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Inicio</a>
    </nav>
    <a class="btn btn-outline-primary" href="/new_user">Novo Usuario</a>
</div>
<div class="container">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Endereço</h4>
        <a class="btn btn-primary" href="/mail_user/new" role="button">Novo Endereço</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">IdUser</th>
                <th scope="col">Endereço</th>
                <th scope="col">Cep</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mail : ${mail}">
                <th scope="row" th:text="${mail.id}"></th>
                <td th:text="${mail.iduser}"></td>
                <td th:text="${mail.adr}"></td>
                <td th:text="${mail.cep}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/delete_mail/' + ${mail.id}}" role="button">Apagar</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
