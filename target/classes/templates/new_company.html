<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastrar Empresa</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Cadastrar Empresa</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Inicio</a>
    </nav>
    <a class="btn btn-outline-primary" href="/new_user">Nova Empresa</a>
</div>
<div class="container">

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Endereço</h4>

        <form method="post">
            <div class="row">
                <div class="col-md-8 mb-1">
                    <label for="InputNome">Nome fantasia</label>
                    <input type="text" class="form-control" name="nome" id="InputNome" placeholder="Nome" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-1">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" class="form-control" name="cnpj" placeholder="XX XXX XXX-X" required>
                </div>
                <div class="col-md-4 mb-1">
                    <label >Razão social</label>
                        <input type="text" class="form-control" name="razao" placeholder="XXX.XXX.XXX-XX" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-1">
                    <label>atividade econômica</label>
                    <input type="text" class="form-control" name="ate" placeholder="ex: atividade econômica" required>
                </div>
                <div class="col-md-4 mb-1">
                    <label  for="InputEmail">Email</label>
                    <input type="Email" class="form-control" name="Email" placeholder="Seu email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="InputEmail">Descrição da natureza jurídica</label>
                <textarea type="text" class="form-control" name="descricao" id="InputEmail" placeholder="...." required>

                </textarea>
            </div>


    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
    </div>
</div>

</body>

</html>
