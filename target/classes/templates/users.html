<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastrar Clientes</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
</head>
<body>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Cadastrar Clientes</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Inicio</a>
    </nav>
    <a class="btn btn-outline-primary" href="/new_user">Novo Usuario</a>
</div>
<div class="container">
    <div class="col-md-12">
        <h4 class="mb-3">Usuarios</h4>
        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Voltar ao topo</a>
                </p>
                <p>procurando pela tabela de Empresas? Clique <a href="/company">Aqui</a> para ir a pagina principal</a>.</p>
            </div>
        </footer>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Cpf e RG</th>
                <th scope="col">Profissão</th>
                <th scope="col">Escolaridade</th>
                <th scope="col">Data Alteração</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.nome}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.cpf} + ' ' + ${user.rg}"></td>
                <td th:text="${user.profissao}"></td>
                <td th:text="${user.escolaridade}"></td>
                <td th:text="${user.data}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/tell_user/' + ${user.id}}" role="button">Telefones</a>
                    <a class="btn btn-info" th:href="@{'/mail_user/' + ${user.id}}" role="button">Endereços</a>
                    <a class="btn btn-primary" th:href="@{'/edit_user/' + ${user.id}}" role="button">Editar</a>
                    <a class="btn btn-danger" th:href="@{'/delete_user/' + ${user.id}}" role="button">Apagar</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
